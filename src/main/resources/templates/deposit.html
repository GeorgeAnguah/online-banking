<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Head -->
<th:block th:replace="common/template :: common-head(title='Deposit')"/>

<body>
<!-- Navigation Section -->
<th:block th:replace="common/template :: common-navbar"/>

<div class="container">
    <form th:action="@{/account/deposit}" method="post">
        <div class="mb-3">
            <label for="accountType" class="form-label">1. Please select the account that you would like to
                deposit:</label>
            <select class="form-select" id="accountType" name="accountType"
                    th:value="${accountType}" required="required">
                <option disabled="disabled" selected="selected">-- select your account --</option>
                <option value="checkingAccount">Checking</option>
                <option value="savingsAccount">Savings</option>
            </select>
        </div>
            <div class="mb-3">
                <label for="amount" class="form-label">2. Please specify the amount you would like to
                    deposit:</label>
                <input type="text" name="amount" id="amount" class="form-control" required="required"
                       th:value="${amount}">
            </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Deposit</button>
        </div>
    </form>
</div>

<div th:replace="common/template :: common-scripts"></div>
</body>
</html>
