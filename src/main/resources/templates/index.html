<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Head -->
<th:block th:replace="common/template :: common-head(title='..:: Online Banking | Home ::..')"/>

<body>
<!-- Login Section -->
<img alt="banner" class="img-fluid" src="#" th:src="@{/images/banner.png}"/>
<div class="container">
    <div class="row ">
        <div class="main-center ">
            <div class="bg-warning" th:if="${param.error}">
                Invalid username and secret.
            </div>
            <div class="bg-warning" th:if="${param.logout}">
                You have been logged out.
            </div>
            <form class="form-signin" method="post" th:action="@{/}">
                <h2 class="form-signin-heading">Please sign in</h2>
                <div class="form-group">
                    <label class="sr-only" for="username">Username</label>
                    <input autofocus
                           class="form-control"
                           id="username"
                           name="username"
                           placeholder="Username"
                           required type="text">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="password">Password</label>
                    <input class="form-control"
                           id="password"
                           name="password"
                           placeholder="Password"
                           required
                           type="password">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="remember-me"></label>
                    <input id="remember-me" name="remember-me" type="checkbox"> &nbsp; Remember me
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>

            <hr/>

            <div class="form-group">
                <a th:href="'#'">Forgot Password?</a>
            </div>
            <div class="form-group ">
                <a class="btn btn-info btn-lg btn-block login-button" th:href="@{/signup}" type="submit">Sign up!</a>
            </div>
        </div>
    </div>
</div>


<!--Common Body Scripts-->
<div th:replace="common/template :: common-scripts"></div>
</body>
</html>
